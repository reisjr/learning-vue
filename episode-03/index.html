<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lesson</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <div id="app">
        
            <!-- <form action="done.html" v-on:submit.prevent="handleIt"> -->
            <form action="done.html" @submit="handleIt">
            </form>

            <button type="submit" @click="updateCount">
                    Increment Counter func: {{ count }}
            </button>

            <button type="submit" @click="count += 1">
                    Increment Counter expr: {{ count }}
            </button>

            <pre>{{ $data | json }}</pre>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0/vue.min.js"></script>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: '',
                    count : 0
                },

                methods: {
                    handleIt: function(e) {
                        alert('Handled');
                        //e.preventDefault();
                    },
                    doSomething: function() {
                        alert('Button pressed!');
                    },
                    updateCount: function() {
                        this.count += 1;
                    }
               }
            });
        </script>
    </body>
</html>
